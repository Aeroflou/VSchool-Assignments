<!DOCTYPE html>
<html>
    <head>
       <title>HTML Calculator</title> 
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="addition">
            <form name="add">
                <input class="input" id="anum1"/>
                <span>+</span>
                <input class="input" id="anum2"/>
                <button>Result</button>
                <span>=</span>
            </form>
            <span id="addAnswer"></span>
        </div>
        <div id="subtraction">
            <form name="subtract">
                <input class="input" id="snum1"/>
                <span>-</span>
                <input class="input" id="snum2"/>
                <button>Result</button>
                <span>=</span>
            </form>
            <span id="subAnswer"></span>
        </div>
        <div id="multiplication">
            <form name="multiply">
                <input class="input" id="mnum1"/>
                <span>*</span>
                <input class="input" id="mnum2"/>
                <button>Result</button>
                <span>=</span>
            </form>
            <span id="multAnswer"></span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
