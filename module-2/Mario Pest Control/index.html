<!DOCTYPE html>
<html>
    <head>
        <title>Mario's Pest Control Services</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="header">Mario Pest Control</h1>
        <div id="pestBox">
            <form name="marioPestForm">
                <div class="baddieBox">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG" class="baddie">
                    <span class="stuff">Goomba</span>
                    <img src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" class="coin">
                    <span class="stuff">X 5</span>
                    <input type="number" name="goombaCount" required>
                </div>
                <div class="baddieBox">
                    <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" class="baddie">
                    <span class="stuff">Bob-omb</span>
                    <img src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" class="coin">
                    <span class="stuff">X 7</span>
                    <input type="number" name="bobOmbCount" required>
                </div>
                <div class="baddieBox">
                    <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" class="baddie">
                    <span class="stuff">Cheep-Cheep</span>
                    <img src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" class="coin">
                    <span class="stuff">X 11</span>
                    <input type="number" name="cheepCheepCount" required>
                </div>
                <button>Squash Baddies</button>
            </form>
        </div>
        <div id="marioInfo">        
            <p>redplumberbronumber1@mushkingdom.bows</p>
            <br>
            <p>123 Luigi St. Bullet Bill Blvd.</p>
            <br>
            <p>www.mariobrosplumbing.com</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
